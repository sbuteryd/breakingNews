<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/artical/art_cate.css">
</head>
<body>
<div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" 	class="layui-btn layui-btn-sm layui-btn-normal" id="btnAddCate">添加类别</button>
        </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col>
                <col >
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button"class="layui-btn layui-btn-sm btn-edit"  data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn  layui-btn-sm layui-btn-danger btn-dele" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--添加文章-->
<script type="text/html" id="model-add">
    <form class="layui-form"  id="form-artical">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<!--修改文章-->
<script type="text/html" id="dialog-edit" >
    <form class="layui-form"  id="form-edit" lay-filter="form-edit">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</script>
<script src="../layui.all.js"></script>
<script src="../lib/jquery-3.5.1.js"></script>
<script src="../js/baseApi.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../js/artical/art_cate.js"></script>
</body>
</html>
